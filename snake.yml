name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # runs every day
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Platane/snk@v3
        with:
          github_user_name: Abhay-coding
          outputs: dist/snake.svg

      - name: Push snake
        uses: EndBug/add-and-commit@v9
        with:
          add: 'dist/snake.svg'
          message: 'Generated snake'
